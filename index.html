<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details Form</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @font-face {
        font-family: "Avenir Next";
        src: url("fonts/Avenir Next.ttc") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Roboto Mono";
        src: url("fonts/RobotoMono-VariableFont_wght.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("image copy 27.png"); /* Replace with your background image */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }
      .form-container {
        display: none; /* Initially hide the form container */
        margin: 0 16px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: left;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-container label {
        display: block;
        margin-bottom: 5px;
      }
      .form-container input,
      .form-container button {
        font-family: "Avenir";

        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .form-container button {
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #333;
      }
      /* Styling for the select elements */
      .form-container select {
        display: block;

        width: 100%;
        padding: 12px 8px;
        border-radius: 8px;
        background: #fff;
        border: 1px solid #ccc;
        appearance: none;
        color: var(
          --Black-60,
          rgba(17, 17, 19, 0.6)
        ) !important; /* Ensure uniform appearance across browsers */
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 12px 12px;
      }
      .form-container select::-ms-expand {
        display: none;
      }
      .select-wrapper {
        font-family: "Avenir";
        margin-bottom: 8px !important;
        width: 100%;
        position: relative;
      }
      .select-wrapper select {
        font-family: "Avenir";
        width: 100%;
        color: var(--Black-60, rgba(17, 17, 19, 0.6));
      }
      .thank-you-message {
        display: none;
        margin: 0 16px;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        color: green;
        font-family: "Roboto Mono";
        font-size: 14px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%;
      }
      .error-message {
        display: none;
        font-size: 18px;
        color: red;
        margin-top: 20px;
      }
      .form-instruction {
        color: black;
        font-family: "Roboto Mono";
        font-size: 10px;
        font-style: normal;
        font-weight: 400;
        line-height: 140%; /* 14px */
      }
    </style>
  </head>
  <body>
    <div class="form-container" id="formContainer">
      <p class="form-instruction">
        We'd love to know you better.Please fill in the details below to join us.
      </p>
      <form id="userForm" onsubmit="handleSubmit(event)">
        <!-- <label for="name">Full Name:</label> -->
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Full name"
          required
        />

        <!-- <label for="email">Email Address:</label> -->
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email address"
          required
        />

        <!-- <label for="phone">Phone Number:</label> -->
        <div style="display: flex">
          <select
            id="countryCode"
            name="countryCode"
            style="
              display: flex;
              width: 57px;
              height: 38px !important;
              justify-content: center;
              align-items: center;
              margin-right: 8px;
            "
          >
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <!-- Add more country codes as needed -->
          </select>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Phone number"
            style="flex: 3; height: 38px"
            required
          />
        </div>

        <!-- <label for="dob">Date of Birth:</label> -->

        <input
          type="text"
          id="location"
          name="location"
          placeholder="Location"
          style="flex: 3; height: 38px"
          required
        />
        <input
          type="text"
          id="industry"
          name="industry"
          placeholder="Industry"
          style="flex: 3; height: 38px"
          required
        />

        <button type="submit">Join us</button>
      </form>
      <div class="error-message" id="errorMessage">
        An error occurred. Please try again.
      </div>
    </div>
    <div class="thank-you-message" id="thankYouMessage">
      Thank you for joining us!
    </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const formSubmitted = getCookie("formSubmitted") === "true";
    const formContainer = document.getElementById("formContainer");
    const thankYou = document.getElementById("thankYouMessage");

    if (formSubmitted) {
      // Already submitted: keep user on this page and show thank you
      if (formContainer) formContainer.style.display = "none";
      if (thankYou) thankYou.style.display = "block";
    } else {
      // Not submitted yet: show the form
      if (formContainer) formContainer.style.display = "block";
      if (thankYou) thankYou.style.display = "none";
    }
  });

  function handleSubmit(event) {
    event.preventDefault();

    const form = event.target;
    const submitBtn = form.querySelector('[type="submit"]');
    if (submitBtn) submitBtn.disabled = true;

    const formData = new FormData(form);
    const data = {
      name: formData.get("name"),
      email: formData.get("email"),
      countryCode: formData.get("countryCode"),
      phone: formData.get("phone"),
      location: formData.get("location"),
      industry: formData.get("industry"),
    };
    
    console.log("Form data being sent:", data);

    fetch(
      "https://script.google.com/macros/s/AKfycbyQ1shFzg5QLt34TMVUfojNp9xV5Cx_hxqYVu4Az6evvHMyNJ2M9ZpBh-JQrl25RliZ/exec",
      {
        method: "POST",
        body: JSON.stringify(data),
        // If your Apps Script expects JSON, you can uncomment the header below:
        // headers: { "Content-Type": "application/json" },
      }
    )
      .then((response) => response.text())
      .then((responseText) => {
        console.log("Response from server:", responseText);

        // Treat any "success" (case/whitespace-insensitive) as OK
        if (responseText && responseText.trim().toLowerCase().includes("success")) {
          console.log("Form submitted successfully, showing thank you message");
          setCookie("formSubmitted", "true", 3650); // 10 years

          // Hide form, show thank-you, and DO NOT redirect
          const formContainer = document.getElementById("formContainer");
          const thankYou = document.getElementById("thankYouMessage");
          if (formContainer) formContainer.style.display = "none";
          if (thankYou) thankYou.style.display = "block";
        } else {
          console.log("Form submission failed, response:", responseText);
          showError();
        }
      })
      .catch((error) => {
        console.error("Error submitting form:", error);
        showError();
      })
      .finally(() => {
        if (submitBtn) submitBtn.disabled = false;
      });
  }

  function showError() {
    const el = document.getElementById("errorMessage");
    if (el) el.style.display = "block";
  }

  function setCookie(name, value, days) {
    const date = new Date();
    date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }

  function getCookie(name) {
    const cname = name + "=";
    const decodedCookie = decodeURIComponent(document.cookie);
    const ca = decodedCookie.split(";");
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) === " ") c = c.substring(1);
      if (c.indexOf(cname) === 0) return c.substring(cname.length, c.length);
    }
    return "";
  }
</script>

  </body>
</html>
